<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <!-- <button id="increment">+1</button> -->
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off" maxlength="150">
                    <button >Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
   
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>    
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationUrl}}" target="_blank"> My curent location --> </a></p>    
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Online Users:</h3>
        <ul class="users">
            <!-- open Array with #users -->
            {{#users}}
                <li>{{username}}</li>
            <!-- close Array with /users -->
            {{/users}}
        </ul>
    </script>

    <!-- MUSTACHE lib to render our templates  -->
    <!-- MONET lib is used to manipulate time and show what time the message was sent in browser window   -->
    <!-- QS lib is for Query String -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- /socket.io/socket.io.js" comes from socketio library but for the client side and it will have access for all staff it needs to make comunication between server and client -->
    <script src="/socket.io/socket.io.js"></script> 
    <script src="/js/chat.js"></script>
</body>
</html>
